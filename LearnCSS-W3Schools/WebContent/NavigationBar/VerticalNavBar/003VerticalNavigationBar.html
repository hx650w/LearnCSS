<!DOCTYPE html>
<html>
	<head>
		<title>Vertical Navigation Bar Demo</title>
		<meta charset="UTF-8">
		<meta name="description" content="This page demonstrates how we can create vertical navigation bar.">
		<meta name="author" content="Yogesh Ralebhat">
		<meta name="keywords" content="HTML Vertical Navigation Bar, HTML Navigation Bar">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
		<style>
			ul {
				list-style-type: none;
				padding: 0;
				margin: 0;
			}
			
			li a {
				display: block;
				width: 60px;
				background-color: #dddddd;
			}
		</style>
	</head>
	
	<body>
		<ul>
			<li><a href="#Home">Home</a></li>
			<li><a href="#News">News</a></li>
			<li><a href="#About">About</a></li>
			<li><a href="#Contact">Contact</a></li>
		</ul>
	</body>
</html>
