<!DOCTYPE html>
<html>
	<head>
		<title>This page remove all the decoration from the list and also all the CSS properties whicha are used to set padding and margin</title>
		<meta charset="UTF-8">
		<meta name="description" content="This page demonstrates how we can remove the padding and margin from the unordered list element.">
		<meta name="author" content="Yogesh Ralebhat">
		<meta name="keywords" content="HTML UL Undecoration, HTML UL Remove Bulltes">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
		<style>
			ul {
				list-style-type: none;
				padding: 0;
				margin: 0;
			}
		</style>
	</head>
	
	<body>
		<ul>
			<li><a href="#Home">Home</a></li>
			<li><a href="#News">News</a></li>
			<li><a href="#About">About</a></li>
			<li><a href="#Contact">Contact</a></li>
		</ul>
	</body>
</html>
